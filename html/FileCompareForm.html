<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Comparison Tool</title>
</head>
<body>
    <h1>File Comparison Tool</h1>
    <form id="fileForm">
        <label>Select First File:</label>
        <input type="file" id="File1" />
        <br/><br/>

        <label>Select Second File:</label>
        <input type="file" id="File2" />
        <br/><br/>

        <button type="button" id="button">Compare</button>
    </form>
    <div id="result"></div>
    <script src="../javatypescript/dist/FileHelper.js"></script> 
</body>
</html>
